<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div class="logo-header">
            <img src="/img/LOGO-header.png" alt="Logo de Pizza & Front">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex-container">
            <article class="flex-item-1">
                <h2 class="titulo-rojo">Envio gratis <span>comprando</span> 2 pizzas</h2>
            </article>
            <article class="flex-item-2">
                <h2 class="titulo-rojo center">Podio de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella & Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="pizza" src="/img/PizzaFalling.jpg" alt="pizza desarmada">
            </article>
        </section>
    </main>
    <footer>
        <nav class="nav-footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo-footer">
            <img src="/img/LOGO-footer.png" alt="Logo de Pizza & Front">
        </div>
    </footer>
</body>

</html>
